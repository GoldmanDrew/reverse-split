name: Daily Reverse Split Alerts

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  send-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run reverse split scanner
        env:
          ALERT_SENDER_APP_PWD: ${{ secrets.ALERT_SENDER_APP_PWD }}
        run: python reverse_split.py
